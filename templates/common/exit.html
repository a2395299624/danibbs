{% from "common/macros.html" import static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ static('cms/css/base.css') }}">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>达尼论坛-提示</title>
    <script type="text/javascript">
        window.onload = function () {
            let timeout = setTimeout(function () {
                window.location.href = document.getElementById('href').getAttribute('href');
                clearTimeout(timeout)
            }, 2000)
        };

    </script>
    <style type="text/css">
        .page-error h1 {
            color: green;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="page-error">
    <h1><i class="fa fa-check-circle"></i> 退出成功</h1>
    <p>如果没有反应。<a id="href" href="{{ url_go }}">请点击这里</a></p>
</div>
</body>
</html>
