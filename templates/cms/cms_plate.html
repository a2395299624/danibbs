{% extends "cms/cms_base.html" %}
{% block head %}
    <script src="{{ static('cms/js/plate.js') }}"></script>
    <script src="{{ static('common/js/shake.js') }}"></script>
    <style type="text/css">
        .card {
            width: 1000px;
        }

        .table-bordered > thead > tr > th:nth-child(3) {
            width: 110px
        }

        .sweet-alert .sa-input-error {
            top: 22px;
        }

        .sweet-alert button {
            background-color: rgb(140, 212, 245);
        }

        .table-bordered td button {
            margin-left: 5px;
        }
    </style>
{% endblock %}
{% block page_title %}
    <div><h1><i class="fa fa-list-ul "></i> 板块管理</h1></div>
{% endblock %}

{% block page_content %}
    <div class="card">
        <div class="add-banner">
            <button id="plate-add" class="btn btn-primary"><i class="fa fa-plus"></i>添加新板块
            </button>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>板块名</th>
                <th>帖子数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for plate in plates %}
                <tr data-id="{{ plate.id }}">
                    <td>{{ plate.name }}</td>
                    <td>{{ plate.post_num }}</td>
                    <td>
                        <button class="btn btn-default btn-xs edit-plate-btn">修改</button>
                        <button class="btn btn-danger btn-xs delete-plate-btn">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
